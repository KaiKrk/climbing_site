<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <link rel="stylesheet" type="text/css" href="../../static/style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Adding Topo</title>
</head>

<body>

<div class="container">
    <div class="card my-auto">
        <div class="card-header">
            <h2>Ajouter un Secteur</h2>
            <div class="card-body">
                <hr>

                <form th:action="@{/sectors/save}"
                      th:object="${sector}" method="POST">

                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{id}" />

                    <label for="name">Nom du Secteur</label>
                    <input type="text" th:field="*{sectorName}" id="name"
                           class="form-control mb-4 col-4" placeholder="name">

                    <label for="status">Statut du Secteur</label>
<!--                    <input type="text" th:field="*{sectorStatus}" id="status"-->
<!--                           class="form-control mb-4 col-4" placeholder="statut">-->
                    <select class="form-control mb-4 col-4" th:field="*{sectorStatus}" id="status">
                    <option value="Disponible">Disponible</option>
                    <option value="Indisponible">Indisponible</option>
                </select>

                    <input type="hidden" th:field="*{topo.id}" />

                    <button type="submit" class="btn btn-info col-2" name="action" value="save">Save</button>

                </form>

                <hr>
                <a onclick="history.back()" class="btn btn-dark col-2"> Retour </a>

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
