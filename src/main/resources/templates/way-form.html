<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Adding Topo</title>
</head>

<body>

<div class="container">
    <div class="card my-auto">
        <div class="card-header">
            <h2>Ajouter une Voie</h2>
            <div class="card-body">
                <hr>

                <form th:action="@{/ways/save}"
                      th:object="${way}" method="POST">

                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{id}" />

                    <label for="name">Nom de la Voie</label>
                    <input type="text" th:field="*{nameWay}" id="name"
                           class="form-control mb-4 col-4" placeholder="name">

                    <label for="cotation">Cotation</label>
                    <input type="text" th:field="*{difficulty}" id="cotation"
                           class="form-control mb-4 col-4" placeholder="cotation">

                    <label for="point">Nombre de Point</label>
                    <input type="text" th:field="*{points}" id="point"
                           class="form-control mb-4 col-4" placeholder="points">

                    <input type="hidden" th:field="*{sectorId}" />

                    <button type="submit" class="btn btn-info col-2" name="action" value="save">Save</button>

                </form>

                <hr>
                <a onclick="history.back()" class="btn btn-dark col-2"> Retour </a>

            </div>
        </div>
    </div>
</div>
</body>
