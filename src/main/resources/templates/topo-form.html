<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Adding Topo</title>
</head>

<body>

<div class="container">
    <div class="card my-auto">
        <div class="card-header">
            <h2>Ajouter un Topo</h2>
            <div class="card-body">
                <hr>

                <form th:action="@{/members/save}"
                      th:object="${topo}" method="POST">

                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{topo_id}" />

                    <input type="text" th:field="*{name_topo}"
                           class="form-control mb-4 col-4" placeholder="name">

                    <input type="text" th:field="*{country}"
                           class="form-control mb-4 col-4" placeholder="country">

<!--                    <input type="text" th:field="*{sectors}"-->
<!--                           class="form-control mb-4 col-4" placeholder="Secteur">-->


<!--                    <button type="submit" class="btn btn-info col-2">Save</button>-->


                </form>

                <form th:action="@{/sectors/save}"
                      th:object="${sector}" method="POST">

                </form>

                </form>

                <form th:action="@{/ways/save}"
                      th:object="${way}" method="POST">

                </form>

                <hr>
                <a th:href="@{/welcome}">Retour page d'accueil</a>

            </div>
        </div>
    </div>
</div>
</body>

</html>
