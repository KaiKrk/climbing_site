<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>

<head>
    <meta charset="UTF-8">
    <title>Enregistrement</title>
</head>
<body>
        <h3> Formulaire d'Enregistrement</h3>

        <form action="#" th:action="@{/members/save}"
              th:object="${member}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="email">

            <input type="text" th:field="*{password}"
                   class="form-control mb-4 col-4" placeholder="password">

            <input type="text" th:field="*{country}"
                   class="form-control mb-4 col-4" placeholder="country">

            <input type="text" th:field="*{name}"
                   class="form-control mb-4 col-4" placeholder="name">

            <input type="text" th:field="*{surname}"
                   class="form-control mb-4 col-4" placeholder="surname">

            <input type="text" th:field="*{pseudo}"
                   class="form-control mb-4 col-4" placeholder="pseudo">

            <input type="text" th:field="*{roles}"
                   class="form-control mb-4 col-4" placeholder="role">
            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

</body>
</html>
