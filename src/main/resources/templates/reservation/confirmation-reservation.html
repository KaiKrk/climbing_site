<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <link rel="stylesheet" type="text/css" href="../../static/style.css">
    <meta charset="UTF-8">
    <title>Reservation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class="card">
        <div class="card-body">
            <h2>Votre Demande de Reservation</h2>
            <form  th:action="@{/reservations/save}"
                  th:object="${reservation}" method="POST">

                <label for="userId">Votre Identifiant </label>
                <input type="text" th:field="*{borrowingMember.id}" id="userId"
                       class="form-control mb-4 col-4" placeholder="Id de l'utilisateur" readonly="readonly">

                <label for="topoId">Le Topo que vous voulez Reserver</label>
                <input type="text" th:field="*{topo.id}" id="topoId"
                       class="form-control mb-4 col-4" placeholder="Id du Topo" readonly="readonly">

                <input type="hidden" th:field="*{reservationStatus}"
                       class="form-control mb-4 col-4" placeholder="Statut" readonly="readonly">


                <button type="submit" class="btn btn-info col-2">Confirmer</button>

            </form>



        </div>
        <a class="btn btn-info" onclick="history.back()">Retour</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
