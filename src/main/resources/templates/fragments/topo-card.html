<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org">
<head>

</head>
<body>
<div class ="container" th:fragment="topo-card">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Nom du Topo</th>
                    <th>Disponibilite</th>
                    <th>Region</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempTopo : ${topos}" scope="col">
                    <td th:text="${tempTopo.nameTopo}" />
                    <td th:text="${tempTopo.topoStatus}" />
                    <td th:text="${tempTopo.region}"/>
                    <td th:text="${tempTopo.country}"/>

                    <td>
                        <!-- Add "update" button/link -->
                        <a th:href="@{/topo/detail(id=${tempTopo.id})}"
                           class="btn btn-info btn-sm">
                            Detail
                        </a>

                        <a th:href="@{/reservate(id=${tempTopo.id})}"
                           class="btn btn-info btn-sm" th:if>
                            Reserver
                        </a>

                </tr>

                </tbody>
            </table>
            <a onclick="history.back()"
               class="btn btn-outline-dark mb-3  btn-sm">
                Return
            </a>
        </div>
    </div>

</div>
</body>
</html>
