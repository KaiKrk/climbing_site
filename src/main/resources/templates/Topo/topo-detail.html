<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <meta charset="UTF-8">
    <title>Detail du Topo</title>
</head>
<body>
<div class ="container">
    <div class="card">
        <div class="card-body">



            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Nom du Topo</th>
                    <th>Disponibilite</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="tempTopo : ${topos}" scope="col">
                    <td th:text="${tempTopo.name}" />
                    <td th:text="${tempTopo.available}" />
                    </td>
                    </td>


                </tr>
                </tbody>
            </table>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Nom du Secteur</th>
                    <th>Disponibilite</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="tempSector : ${sector}" scope="col">
                    <td th:text="${tempSector.name}" />
                    <td th:text="${tempSector.available}" />
                    </td>
                    </td>


                </tr>
                </tbody>
            </table>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Nom de la Voie</th>
                    <th>Difficulte</th>
                    <th>Points</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="tempWay : ${way}" scope="col">
                    <td th:text="${tempWay.name}" />
                    <td th:text="${tempWay.difficulty}" />
                    <td th:text="${tempWay.point}"/>
                    </td>
                    </td>


                </tr>
                </tbody>
            </table>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Commentaire</th>


                </tr>
                </thead>

                <tbody>
                <tr th:each="tempComment : ${comment}" scope="col">
                    <td th:text="${tempComment.comment}" />
                    // how to get the pseudo of the author
                    <td th:text="${tempSector.pseudo}" />
                    <td type="hidden" th:field="*{tempComment.status}" /> // ?


                </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
