<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <meta charset="UTF-8">
    <title>Detail du Topo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class="card">
        <div class="card-body">



            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Nom du Topo</th>
                    <th>Disponibilite</th>
                    <th>Region</th>
                    <th>Country</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="tempTopo : ${topos}" scope="col">
                    <td th:text="${tempTopo.name_topo}" />
                    <td th:text="${tempTopo.topo_status}" />
                    <td th:text="${tempTopo.region}"/>
                    <td th:text="${tempTopo.country}"/>
                </tr>

                </tbody>
            </table>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Nom du Secteur</th>
                    <th>Disponibilite</th>
                    <th>Action</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="tempSector : ${sectors}" scope="col">
                    <td th:text="${tempSector.sector_name}" />
                    <td th:text="${tempSector.sector_status}" />
                    <td> <a th:href="@{/sectors/detail(SectorId=${tempSector.sector_id})}"
                       class="btn btn-info btn-sm">
                        Detail
                    </a>
                    </td>
            </td>


            </tr>
            </tbody>
            </table>


            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Commentaire</th>


                </tr>
                </thead>

                <tbody>
                <tr th:each="tempComment : ${comment}" scope="col">
                    <td th:text="${tempComment.comment}" />
                    // how to get the pseudo of the author
                    <td th:text="${tempSector.pseudo}" />
                    <td type="hidden" th:field="*{tempComment.status}" /> // ?


                </tr>
                </tbody>
            </table>
            <a class="btn btn-info" onclick="history.back()">Retour</a>
        </div>
    </div>
</div>

</body>
</html>
