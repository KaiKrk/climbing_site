<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">

<div th:replace="fragments/header :: header">...</div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class ="container">
    <div class="card">
        <div class="card-body">
            <a th:href="@{/members/showFormForAdd}"
               class="btn btn-outline-dark mb-3  btn-lg">
                Add Member
            </a>


            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                    <th>Pays</th>
                    <th>Pseudo</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="tempMember : ${members}" scope="col">
                    <td th:text="${tempMember.id}" />
                    <td th:text="${tempMember.name}" />
                    <td th:text="${tempMember.surname}"/>
                    <td th:text="${tempMember.email}" />
                    <td th:text="${tempMember.country}" />
                    <td th:text="${tempMember.pseudo}" />

                    <td>
                        <!-- Add "update" button/link -->
                        <a th:href="@{/members/showFormForUpdate(memberId=${tempMember.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>

                        <!-- Add "delete" button/link -->
                        <a th:href="@{/members/delete(memberId=${tempMember.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this member?'))) return false">
                            Delete
                        </a>

                        <a th:href="@{/members/showFormForPromote(memberId=${tempMember.id})}"
                           class="btn btn-success btn-sm" >Promote
                        </a>

                    </td>
                    </td>


                </tr>
                </tbody>
            </table>
            <a th:href="@{/}"
               class="btn btn-outline-dark mb-3  btn-sm">
                Return
            </a>
        </div>
    </div>



</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
