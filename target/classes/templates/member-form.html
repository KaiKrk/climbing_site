<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Member</title>
</head>

<body>

<div class="container">
    <div class="card my-auto">
        <div class="card-header">
           <h2>Inscritpion</h2>
            <div class="card-body">
    <hr>

    <form th:action="@{/members/save}"
          th:object="${member}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <label for="name">Nom</label>
        <input type="text" th:field="*{name}" id="name"
               class="form-control mb-4 col-4" placeholder="name">

        <label for="surname">Prenom</label>
        <input type="text" th:field="*{surname}" id="surname"
               class="form-control mb-4 col-4" placeholder="surname">

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"
               class="form-control mb-4 col-4" placeholder="Email">

        <label for="password">Mot de Passe</label>
        <input type="text" th:field="*{password}" id="password"
               class="form-control mb-4 col-4" placeholder="password">

        <label for="country">Pays</label>
        <input type="text" th:field="*{country}" id="country"
               class="form-control mb-4 col-4" placeholder="country">

        <label for="pseudo">Pseudo</label>
        <input type="text" th:field="*{pseudo}" id="pseudo"
               class="form-control mb-4 col-4" placeholder="Pseudo">


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>


    <a th:href="@{/}">Retour a L'Accueil</a>

</div>
        </div>
    </div>
</div>
</body>

</html>
