<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Recherche</title>
</head>

<body>

<div class="container">
    <div class="card my-auto">
        <div class="card-header">
            <h2>Recherche</h2>
            <div class="card-body">

                <form th:action="@{/result}" method="POST" th:object="${research}">
                    <label for="country">Pays</label>
                    <input type="text"  id="country" th:field="*{country}"
                           class="form-control mb-4 col-4" placeholder="country">

                    <label for="region">Region</label>
                    <input type="text"  id="region" th:field="*{region}"
                           class="form-control mb-4 col-4" placeholder="region">

                    <button type="submit" class="btn btn-info col-2">Rechercher</button>
                </form>

                <a th:href="@{/}">Retour a L'Accueil</a>

            </div>
        </div>
    </div>
</div>
</body>

</html>
