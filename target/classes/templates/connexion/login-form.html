<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      >
<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<br>
<body>
<div class ="container">

    <div class="card my-auto">
        <div class="card-header">
            Connexion
        <div class="card-body">
                <form action="home" th:action="@{/login}" method="post">
                    <div class="form-group has-feedback">
                        <label for="username">Adresse Mail</label>
                        <input type="email" class="form-control" name="username" id="username"
                               placeholder="Email" /> <span
                            class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <label for="password">Mot de passe</label>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Password" /> <span
                            class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row form-group ">
                            <button type="submit" class="btn btn-outline-success  btn-lg btn-block"
                                    >Login</button>
        </div>
                    <div class="row form-group justify-content-between">
                        <a class="btn btn-info" href="/welcome">Retour</a>
                        <a class="btn btn-info " href="/members/register">Inscription</a>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div th:if="${param.error}"
                                 class="alert alert-danger alert-dismissable form-group">
                                <p>
                                    <i class="icon fa fa-ban"></i> <span
                                        text="erreur">Invalid Email and
											Password.</span>
                                </p>
                            </div>
                            <div th:if="${param.logout}"
                                 class="alert alert-info alert-dismissable ">
                                <p>
                                    <i class="icon fa fa-info"></i> <span
                                        text="logout">You have been logged
											out.</span>
                                </p>
                            </div>
                        </div>

                    </div>
                </form>
        </div>
        </div>
    </div>
</div>

</body>
</html>
