<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <meta charset="UTF-8">
    <title>Detail du Topo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class="card">
        <div class="card-body">



            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Nom du Topo</th>
                    <th>Disponibilite</th>
                    <th>Region</th>
                    <th>Country</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each ="tempTopo : ${topos}" scope="col">
                    <td th:text="${tempTopo.nameTopo}" />
                    <td th:text="${tempTopo.topoStatus}" />
                    <td th:text="${tempTopo.region}"/>
                    <td th:text="${tempTopo.country}"/>
                </tr>

                </tbody>
            </table>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Nom du Secteur</th>
                    <th>Disponibilite</th>
                    <th>Action</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="tempSector : ${sectors}" scope="col">
                    <td th:text="${tempSector.sectorName}" />
                    <td th:text="${tempSector.sectorStatus}" />
                    <td> <a th:href="@{/sectors/mySector(sectorId=${tempSector.sectorId})}"
                            class="btn btn-info btn-sm">
                        Detail
                    </a>
                    </td>
                    </td>


                </tr>
                </tbody>
            </table>


            <!--            <table class="table">-->
            <!--                <thead class="thead-dark">-->
            <!--                <tr>-->
            <!--                    <th>Commentaire</th>-->


            <!--                </tr>-->
            <!--                </thead>-->

            <!--                <tbody>-->
            <!--                <tr th:each="tempComment : ${comment}" scope="col">-->
            <!--                    <td th:text="${tempComment.comment}" />-->
            <!--                    // how to get the pseudo of the author-->
            <!--                    <td th:text="${tempSector.pseudo}" />-->
            <!--                    <td type="hidden" th:field="*{tempComment.status}" /> // ?-->


            <!--                </tr>-->
            <!--                </tbody>-->
            <!--            </table>-->
            <div class="row form-group justify-content-around">
                <a class="btn btn-outline-dark mb-3  " onclick="history.back()">
                    Return
                </a>
                <a th:href="@{/sectors/add(topoId= ${param.topoId})}"
                   class="btn btn-outline-dark mb-3">
                    Ajouter Un Secteur

                </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
