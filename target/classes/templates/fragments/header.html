<!DOCTYPE html>
<html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/34cc58e3e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;" th:fragment="header">
        <a class="navbar-brand" href="/welcome">
            <i class="fas fa-mountain"></i>
            Les Amis de L'escalade</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/members/list}" sec:authorize="hasRole('ADMIN')">Membres</a>
                <a class="nav-item nav-link" href="/topo/list" sec:authorize="isAuthenticated()">Sites D'Escalade</a>
                <a class="nav-item nav-link" href="/reservations/reservation" sec:authorize="isAuthenticated()">Reservation</a>
                <a class="nav-item nav-link" href="/research/search" sec:authorize="isAuthenticated()">Recherche</a>
                <a class="nav-item nav-link" sec:authorize="isAuthenticated()" th:href="@{/home}">Mon Espace Personnel</a>
                <a class="btn btn-info" sec:authorize="isAnonymous()" href="/login">Connexion</a>

            </div>
        </div>
