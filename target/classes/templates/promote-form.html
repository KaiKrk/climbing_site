<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header">...</div>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Member</title>
</head>

<body>

<div class="container">
    <div class="card my-auto">
        <div class="card-header">
            <h2>Promoting</h2>
            <div class="card-body">
                <hr>

                <form action="#" th:action="@{/members/promote}"
                      th:object="${member}" method="POST">

                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{id}" />

                    <input type="hidden" th:field="*{name}"
                           class="form-control mb-4 col-4" placeholder="name">

                    <input type="hidden" th:field="*{surname}"
                           class="form-control mb-4 col-4" placeholder="surname">

                    <input type="hidden" th:field="*{email}"
                           class="form-control mb-4 col-4" placeholder="Email">

                    <input type="hidden" th:field="*{password}"
                           class="form-control mb-4 col-4" placeholder="password">

                    <input type="hidden" th:field="*{country}"
                           class="form-control mb-4 col-4" placeholder="country">

                    <input type="hidden" th:field="*{pseudo}"
                           class="form-control mb-4 col-4" placeholder="Pseudo">


                    <button type="submit" class="btn btn-info col-2">Promoting</button>

                </form>

                <hr>
                <a th:href="@{/members/list}">Retour dans la liste des Membres</a>

            </div>
        </div>
    </div>
</div>
</body>

</html>
